syntax = "proto3";

package monitoring;

import "google/protobuf/empty.proto";

// Service definition for Monitor Agent -> gRPC Server communication
// Unidirectional streaming: Agent sends periodic monitoring data
service MonitoringService {
    // Client streaming: Agent sends periodic metrics
    rpc StreamMetrics(stream MetricsRequest) returns (google.protobuf.Empty);
}

// ============================================================================
// Monitoring Data Messages
// ============================================================================

message SystemMetrics {
    double cpu_percent = 1;
    double memory_percent = 2;
    double memory_used_mb = 3;
    double memory_total_mb = 4;
    double disk_read_mb = 5;
    double disk_write_mb = 6;
    double net_in_mb = 7;
    double net_out_mb = 8;
}

message MetricsRequest {
    string agent_id = 1;
    int64 timestamp = 2;  // Unix timestamp
    SystemMetrics metrics = 3;
    map<string, string> metadata = 4;
}





